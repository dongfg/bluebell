before:
  hooks:
    - go mod download
    - packr2
builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/bluebell
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
archives:
  - replacements:
      linux: Linux
      darwin: MacOS
      windows: Windows
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
